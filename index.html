<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper">
	<div class="header">
		<h1>Crystal Collector</h1>
	</div>
	<div class="numberToMatch">
		<h2>Number To Get:
			<span id= "randomNumber"></span>
		</h2>
	</div>
	<div class="winsLosses">
		<h2>Wins:
			<span id= "userWins"></span>
			</br>
			Losses: 
			<span id= "userLosses"></span>
		</h2>
	</div>
	<div class="gems">
		<img src="assets/images/yellow.jpeg" class=gemImage id="one" alt="Blue Gem">
		<img src="assets/images/green.jpeg" class=gemImage id="two" alt="Green Gem">
		<img src="assets/images/red.jpeg" class=gemImage id= "three" alt="Red Gem">
		<img src="assets/images/blue.jpeg" class=gemImage id= "four" alt="Yellow Gem">
	</div>
	<div class="userTotal">
		<h2>Your total score is:
			<span id="finalTotal"></span>
		</h2>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</div>
</body>
</html>
